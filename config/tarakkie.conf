# ZMK Configuration for Tarakkie

# Bluetooth Configuration
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# Keyboard Settings
CONFIG_ZMK_KEYBOARD_NAME="Tarakkie"

# MCP23017 I2C GPIO Expander
CONFIG_GPIO_MCP23017=y
CONFIG_GPIO_MCP23017_INIT_PRIORITY=80
CONFIG_I2C=y

# Debug (optional, comment out for production)
# CONFIG_ZMK_DEBUG=y
